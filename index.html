<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <table id="bookTable" class="table">
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Id_Author</th>
                <th>Id_genero</th>  
            </tr>
        </thead>
        <tbody>

        </tbody>
        <input type="button" value="cargar libros" id="LoadBooks"/>
        <div style="display: none;" id="messages">
            <p></p>
        </div>
        <div style="display: none;" id="bookForm"></div>
        <hr/>
        <table>
          <tr>
              <td>Titulo:</td>
              <td><input type="text" name="bookTitle" id="bookTitle"/></td>
          </tr>
          <tr>
            <td>Id Author</td>
            <td><input type="text" name="bookAuthorId" id="bookAuthorId"/></td>
        </tr>
        <tr>
            <td>Id Genero</td>
            <td><input type="text" name="bookGenreId" id="bookGenreId"/></td>
        </tr>
        <tr>
            
            <td colspan="2"><input type="button" value="Guardar" id="bookSave"/></td>
        </tr>
        </table>
    </table>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" 
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script type="text/javascript">
    
    $('#LoadBooks').click(function(){
     $('#messages').first('p').text('cargando libros....');
     $('#messages').show();
     $.ajax(
         {

        'url': 'http://localhost:8000/books',
        'success' : function (data){
            $('#messages').hide();
            $('#booksTable > tbody').empty();
            for (b in data ) {
                 addBook (data[b]);
            }
            $('#bookForm').show();
        }
     }

    );

 } );

     function addBook (book)
  {
       $('#booksTable tr:last').after('<tr><td>' + book.titulo + '</td><td>' + book.id-autor + '</td><td>' + book.id_genero + '</td></tr>') ;
  }
</script>


</html>
